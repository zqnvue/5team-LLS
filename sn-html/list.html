        .bar {

            height: 70px;

            /* background: lemonchiffon; */

            margin: 0 auto;
        }

        .list-all {

            width: 80%;
            margin-left: 10%;
            padding-top: 2%;
            padding-bottom: 2%;

        .list {
            border-left: 2px solid green;
            width: 80%;
            margin-left: 10%;
        }

        .list-one {
            overflow: hidden;
            padding-left: 2%;
            height: 40px;
            line-height: 40px;
        }

        .list-one-a {
            float: left;
        }

        .list-one-b {
            float: right;
        }

        .block{
            margin-top: 2%;

        /* 右侧边栏 我的 头部 开始 */
        .right .right-one {

            background: #fff;
            border: 1px solid #ccc;
        }

        .right .right-one-head {
            width: 100%;
            min-height: 100px;
            /* background: darkkhaki; */
            border-bottom: 1px solid #ccc;
        }

        .right .right-one-body {
            width: 100%;
            min-height: 30px;
            /* background: khaki; */
            border-bottom: 1px solid #ccc;
        }

        .right .right-two {

            background: #fff;
            border: 1px solid #ccc;
        }

        .right .tag-group {
            padding-top: 15px;
        }

        .right .right-two {

        }

        .right .right-top {
            padding-left: 15px;
            color: #333;
            padding-top: 15px;
            width: 100%;
            height: 50px;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
        }

        .right .right-bq {
            box-sizing: border-box;
            margin-top: 0px;
        }

        .demo-basic--circle {
            padding-top: 15px;
            padding-left: 20px;
        }

        .Aning {
            color: #333;
            font-size: 25px;
            text-align: center;
            line-height: 45px;
            padding-left: 5px;
            padding-top: 10px;
        }

        .Aning-sxin {
            /* background: #333; */
            width: 175px;
            margin-left: 15px;
        }

        /* 右侧边栏 我的 头部 结束 */

        .right .right-one-body {
            padding-top: 10px;
            text-align: center;
            line-height: 30px;
        }

        .right .right-one-body .body-one .el-col {
            cursor: pointer;
        }

        .el-tag--plain {
            margin: 10px 10px;
            cursor: pointer;
        }

        /* 右侧边栏 我的 内容 结束 */
